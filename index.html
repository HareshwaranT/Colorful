<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Greeting App</title>
</head>
<body>
  <div class="container">
    <h1 class="heading">Colorful Greeting App</h1>
    <div class="form-group">
      <label for="name" class="label">Enter your name: </label>
      <input type="text" id="name" class="input" placeholder="Your Name">
    </div>
    <button onclick="displayGreeting()" class="button">Greet me!</button>
    <div id="greeting" class="greeting"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
